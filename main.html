<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name</label>
		<input type="text" placeholder="Name" id="name">
		<label for="phone">Phone</label>
		<input type="text" placeholder="Phone Number" id="phone"><br>
		<label for="address">Address</label>
		<input type="text" placeholder="Address" id="address"><br>
		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?"><br>
		<label for="multiSelect">Please select preferred breeds? </label>
		<select name="breeds" id="multiSelect" multiple>
			<option value="labrador">Labrador</option>
			<option value="german">German Shepherd</option>
			<option value="retriever">Golden Retriever</option>
			<option value="husky">Siberian Husky</option>
			<option value="bulldog">Bulldog</option>
	</select>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
